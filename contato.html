<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="./assets/css/contato.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Lato:wght@100;300;400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	</head>
	<body>
		
		<header>
			<div class="caixa">
				<h1><img src="./assets/img/logo.png" alt="logo da Barbearia Alura"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<img
      class="banner"
      src="./assets/img/beneficios.jpg"
      alt="imagem de um barbeiro trabalhando"
    />
		<main>
			<form class="form">
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>
				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
				</fieldset>
				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select  class="select-center">
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
				<input type="submit" value="Enviar formulário" class="enviar">
			</form>
			<table>
				<tbody>
				<tr>
					<td>Dia</td>
					<td>Horário</td>
				</tr>
				<tr>
					<td>Segunda</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Terça</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<tr>
						<td>Quinta</td>
						<td>8h ~ 20h</td>
					</tr>
					<td>Sexta</td>
					<td>8h ~ 20h</td>
					<tr>
						<td>Sábado</td>
						<td>8h ~ 20h</td>
					</tr>
				</tr>
			</tbody>
			</table>
		</div>
		</main>
		<footer>
			<img src="./assets/img/logo-branco.png" alt="logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
		</footer>
	</body>
</html>
